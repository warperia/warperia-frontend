<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warperia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Prevents scrolling */
        }

        .custom-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            background-color: #1e1e1e;
            color: white;
            padding: 0 10px;
            -webkit-app-region: drag;
            /* Allows dragging the window */
            position: relative;
            z-index: 9999;
        }

        .custom-title-bar .control-button {
            background: none;
            border: none;
            color: white;
            padding: 0 10px;
            cursor: pointer;
            font-size: 16px;
            -webkit-app-region: no-drag;
            /* Prevents dragging over buttons */
        }

        .custom-title-bar .app-logo {
            width: 64px;
            height: auto;
            margin-right: 10px;
        }

        .custom-title-bar .left-controls {
            display: flex;
            align-items: center;
        }

        .custom-title-bar .left-controls button:hover,
        .custom-title-bar .right-controls button:hover {
            background-color: rgba(255, 255, 255, .1);
        }

        .custom-title-bar .right-controls button#close-button:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .custom-title-bar .right-controls {
            display: flex;
            align-items: center;
        }

        .loading-screen {
            position: fixed;
            top: 30px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-screen p {
            color: #e9ecef;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background-color: #191919;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-animated {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(13, 110, 253, 0.8) 50%,
                    rgba(67, 113, 224, 1) 50%,
                    rgba(13, 110, 253, 0.2) 75%);
            background-size: 200% 100%;
            animation: progressFlow 1.5s linear infinite !important;
        }

        @keyframes progressFlow {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        #root {
            height: calc(100% - 30px);
            overflow-y: auto;
        }
    </style>

</head>

<body>
    <div class="custom-title-bar">
        <div class="left-controls">
            <img src="title-logo.png" alt="App Logo" class="app-logo">
            <button id="back-button" class="control-button"><i class="bi bi-arrow-left"></i></button>
            <button id="forward-button" class="control-button"><i class="bi bi-arrow-right"></i></button>
        </div>
        <div class="right-controls">
            <button id="refresh-button" class="control-button"><i class="bi bi-arrow-clockwise"></i></button>
            <button id="minimize-button" class="control-button"><i class="bi bi-dash-lg"></i></button>
            <button id="maximize-button" class="control-button"><i class="bi bi-fullscreen-exit"></i></button>
            <button id="close-button" class="control-button"><i class="bi bi-x-lg"></i></button>
        </div>
    </div>

    <div id="loading-screen" class="loading-screen">
       <p class="fw-medium fs-5">Loading Warperia</p>
        <div class="progress-container">
            <div class="progress-bar-animated"></div>
        </div>
    </div>

    <div id="root" class="h-100"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
